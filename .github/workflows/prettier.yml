name: 🖌️💻 Format the code

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    name: Format Files
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Format files
        run: npx prettier --write "**/*.js"

      - name: Commit formatted files
        run: |
          git config --global user.name "hossainchisty"
          git config --global user.email "hossain.chisty11@gmail.com"
          git commit -am "style: format files" --author="Hossain Chisty <hossain.chisty11@gmail.com>"

          
        
